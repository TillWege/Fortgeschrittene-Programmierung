<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let Month of Months; index as i">
        <a [routerLink]="['/articles', { month: i }]">{{Month}}</a>
        <span class="badge badge-primary badge-pill">{{MonthCounts[i]}}</span>
    </li>
</ul>
