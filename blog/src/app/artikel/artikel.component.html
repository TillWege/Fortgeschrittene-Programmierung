<div id="Artikel" *ngIf="artikel">
    <article>
        <div class="Überschriften">
            <div style="display:flex;">
                <h2 style="margin-right:auto;"><a routerLink='/article/{{artikel.id}}'>{{artikel.heading}}</a></h2>
                <a style="margin-right: 10px;" routerLink='/edit/{{artikel.id}}' class="btn btn-dark" *ngIf="isUser()">Artikel bearbeiten</a>
                <a (click)="delete()" class="btn btn-danger" *ngIf="isAdmin()">Artikel Löschen</a>
            </div>

            <h3 *ngIf="showFull">{{artikel.author}}|{{artikel.publishDate.getDate()}}.{{artikel.publishDate.getMonth()+1}}.{{artikel.publishDate.getFullYear()}}</h3>
            <h4>{{artikel.description}}</h4>
        </div>
        <div class="Inhalt" *ngIf="showFull">
            <img src={{getImagePath()}} style="width:100%; max-width: 400px;">
            <div class="Text">
                <p>{{artikel.text}}</p>
            </div>
            <div class="Tag-Informationen">
                <p class="d-inline">Tags:</p>
                <p class="d-inline" *ngFor="let Tag of artikel.tags">
                    <span [routerLink]="['/articles', { tag: Tag }]" class="badge badge-pill badge-primary">{{Tag}}</span>
                </p>
            </div>
            <div class=" Social-Media-Informationen ">
                <p> Teilen auf
                    <a href="https://twitter.com/intent/tweet?text=artikel.html?articleid=1 ">Twitter</a>|
                    <a routerLink='/share/{{artikel.id}}'>E-Mail</a>|
                    <a href="http://www.facebook.com/sharer.php?u=artikel.html?articleid=1 ">Facebook</a>
                </p>
            </div>
        </div>
    </article>
</div>
